<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="font-sans bg-gray-100">
    <div class="max-w-lg mx-auto p-6 bg-white border-4 border-black rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-6">Lab Report Generator</h1>
        <form id="labReportForm" class="space-y-4">
            <div>
                <label for="name" class="block text-left font-medium">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="rollNo" class="block text-left font-medium">Roll No:</label>
                <input type="text" id="rollNo" name="rollNo" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="registrationNo" class="block text-left font-medium">Registration No:</label>
                <input type="text" id="registrationNo" name="registrationNo" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="subject" class="block text-left font-medium">Subject:</label>
                <input type="text" id="subject" name="subject" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="branch" class="block text-left font-medium">Branch:</label>
                <input type="text" id="branch" name="branch" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="semester" class="block text-left font-medium">Semester:</label>
                <input type="text" id="semester" name="semester" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="session" class="block text-left font-medium">Session:</label>
                <input type="text" id="session" name="session" placeholder="Eg: 2022 to 2026" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="submittedTo" class="block text-left font-medium">Submitted To:</label>
                <input type="text" id="submittedTo" name="submittedTo" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="button" onclick="generateReport()"
                class="w-full px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Generate Report
            </button>
        </form>

        <div id="report" class="mt-6 hidden">
            <div id="reportContent" class="text-left border-4 border-black p-6 rounded-lg bg-gray-50">
                <h1 class="text-xl font-mono font-bold text-center">PURNEA COLLEGE OF ENGINEERING</h1>
                <h1 class="text-xl font-mono font-bold text-center">PURNEA</h1>
                <div class="flex justify-center">
                    <img src="logo.png" alt="College Logo" id="logo" class="w-220 h-220 mt-15">
                </div>
                <h2 class="text-lg font-mono font-bold text-center mt-4">LAB REPORT</h2>
                <p class="mt-4"><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Roll No:</strong> <span id="displayRollNo"></span></p>
                <p><strong>Registration No:</strong> <span id="displayRegistrationNo"></span></p>
                <p><strong>Subject:</strong> <span id="displaySubject"></span></p>
                <p><strong>Branch:</strong> <span id="displayBranch"></span></p>
                <p><strong>Semester:</strong> <span id="displaySemester"></span></p>
                <p><strong>Session:</strong> <span id="displaySession"></span></p>
                <p><strong>Submitted To:</strong> <span id="displayTeacherName"></span></p>
                <p><strong>Submitted By:</strong> <span id="displayName2"></span></p>
            </div>
            <button type="button" onclick="downloadPDF()"
                class="w-full mt-4 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Download PDF
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
